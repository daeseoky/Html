<!--
    날짜 : 2022/01/17
    이름 : 양대석
    내용 : HTML 공간 태그 실습
    Block 태그
    - 브라우저의 가로 전체 폭을 갖는 태그
    - 브라우저의 세로 방향으로 출력
    - width, height 크기를 지정
    - div, h1~h6, p, ul, li, table...

    Inline 태그
    - 태그내용의 크기에 맞게 폭을 갖는 태그
    - 브라우저의 가로방향으로 태그가 출력
    - CSS width, height 크기를 지정할 수 없다
    - span, a, b, strong, i, em....
    
    Inline-block 태그
    - 브라우저의 가로 방향으로 출력(Inline특징)
    - width, height 크기를 지정(Block특징)
    -image, input...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.공간 태그</title>
</head>
<body>
    <h3>6.공간 태그</h3>

    <h4>div(division)</h4><!--블럭태그-->
    <div>공간분할1</div>
    <div>공간분할2</div>
    <div>공간분할3</div>
    <div>공간분할4</div>
    <div>공간분할5</div>

    <h4>span(spannable)</h4>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>
    <span>공간분할4</span>
    <span>공간분할5</span>
    
</body>
</html>
