<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글보기</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="wrapper">
        <section id="board" class="view">
            <h3>글보기</h3>
            <table border="1">
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" placeholder="제목을 입력하세요." readonly/></td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>2020년 상반기 매출자료.xls 7회</td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" placeholder="내용 샘플입니다."></textarea>
                    </td>
                </tr>
            </table>
            <div>
                <a href="#" class="btnCancel">취소</a>
                <input type="submit" value="수정"/>
                <a href="#" class="list">목록</a>
            </div>
            <table border="1">
                <tr>
                    <td>댓글목록</td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            <div>
                <a href="#" class="btnCancel">삭제</a>
                <input type="submit" value="수정"/>
            </div>
            <textarea name="content" placeholder="등록된 댓글이 없습니다."></textarea>
                     


        </section>
    </div>
    
</body>
</html>
